<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- JS -->
    <script src="index.js" defer></script>
    <title>Monkey Climber</title>
</head>

<body>
    <h1>Monkey Climber</h1>
    <div id="main-div" class="container">
        <div id="login" class="container">
            <h3>Login</h3>
            <form id="login-form">
                <div class="form-group">
                    <label style="color: yellow;" for="username">Username</label>
                    <input style="opacity: 60%;" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <button style="background-color: yellow; color: darkgreen;" type="submit"
                        class="btn btn-warning">Login</button>
                </div>
            </form>
        </div>
        <div id="high-scores" class="container">
            <h3>High Scores</h3>
            <div id="score-div" class="container">
                <ul id="score-list" class="list-group">
                </ul>
                <ul id="score-list2" class="list-group">
                </ul>
            </div>
        </div>
    </div>

        <div id="game-div" class="hidden">
        <div id="pers-score-list" class="container">
            <ul id="pers-scores" class="list-group">

            </ul>
        </div>
    </div>
</body>
</html>





































































</body>

</html>
